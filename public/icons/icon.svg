<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- ============================================
       漸變定義區塊 (Gradient Definitions)
       ============================================ -->
  <defs>
    <!-- 
      線性漸變：背景漸變色
      - id: bg25 - 漸變的唯一識別碼
      - x1, y1: 漸變起始點 (0%, 0%) - 左上角
      - x2, y2: 漸變結束點 (100%, 100%) - 右下角
      - 效果：從左上到右下的對角線漸變
    -->
    <linearGradient 
      id="bg25" 
      x1="0%" 
      y1="0%" 
      x2="100%" 
      y2="100%">
      <!-- 
        漸變起始色：深紅色
        - offset: 0% - 漸變開始位置
        - stop-color: #DC2626 - 紅色系（Tailwind red-600）
        - stop-opacity: 1 - 完全不透明
      -->
      <stop 
        offset="0%" 
        style="stop-color:#DC2626;stop-opacity:1" />
      
      <!-- 
        漸變結束色：粉紅色
        - offset: 100% - 漸變結束位置
        - stop-color: #EC4899 - 粉紅色系（Tailwind pink-500）
        - stop-opacity: 1 - 完全不透明
      -->
      <stop 
        offset="100%" 
        style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- ============================================
       背景層區塊 (Background Layer)
       ============================================ -->
  <!-- 
    背景矩形：整個圖標的背景
    - width: 512 - 畫布寬度（viewBox 單位）
    - height: 512 - 畫布高度（viewBox 單位）
    - rx: 115 - 圓角半徑（約 22.5%，符合現代 UI 設計）
    - fill: url(#bg25) - 使用上面定義的漸變填充
  -->
  <rect 
    width="512" 
    height="512" 
    rx="115" 
    fill="url(#bg25)" />

  <!-- ============================================
       主體元素區塊 (Main Icon Elements)
       ============================================ -->
  <!-- 
    主體元素群組：將所有中心圖標元素組合在一起
    - transform: translate(256, 256) - 將座標原點移動到畫布中心
    - 這樣後續元素的座標都以中心為 (0, 0) 計算，便於定位
  -->
  <g transform="translate(256, 256)">
    
    <!-- 
      白色矩形：播放器窗口的主體
      - x: -140 - 左邊距（相對於中心點，向左偏移 140 單位）
      - y: -90 - 上邊距（相對於中心點，向上偏移 90 單位）
      - width: 280 - 矩形寬度（佔畫布的 54.7%）
      - height: 180 - 矩形高度（佔畫布的 35.2%）
      - rx: 20 - 圓角半徑（約 7.1% 的矩形寬度）
      - fill: #FFFFFF - 純白色填充
      
      調整提示：
      - 調整 x, y 可移動矩形位置
      - 調整 width, height 可改變矩形大小
      - 調整 rx 可改變圓角程度
    -->
    <rect 
      x="-175" 
      y="-90" 
      width="350" 
      height="180" 
      rx="20" 
      fill="#FFFFFF" />
    
    <!-- 
      播放三角形：顯示在白色矩形中央
      - path: 定義三角形路徑
        M -40 -50: 移動到起點（相對於中心，左上方）
        L -40 50: 畫線到左下方
        L 60 0: 畫線到右側中點（形成三角形）
        Z: 閉合路徑
      - fill: url(#bg25) - 使用背景漸變填充，呈現「透明」效果
      
      調整提示：
      - 修改 M 後的第一個座標可調整三角形起點位置
      - 修改 L 後的座標可調整三角形大小和形狀
      - 三角形寬度約 100 單位，高度約 100 單位
    -->
    <path 
      d="M -40 -50 L -40 50 L 60 0 Z" 
      fill="url(#bg25)" />
    
    <!-- 
      CC 文字標記：位於白色矩形右下角
      - x: 100 - 水平位置（相對於中心，向右偏移 100 單位）
      - y: 70 - 垂直位置（相對於中心，向下偏移 70 單位）
      - font-family: Arial, sans-serif - 字體族（Arial 優先，無襯線字體備用）
      - font-size: 32 - 字體大小（約畫布的 6.25%）
      - font-weight: bold - 粗體
      - fill: #DC2626 - 文字顏色（與漸變起始色一致）
      
      調整提示：
      - 調整 x, y 可移動文字位置
      - 調整 font-size 可改變文字大小
      - 調整 fill 可改變文字顏色
      - 可添加 text-anchor="middle" 或 "end" 改變對齊方式
    -->
    <text 
      x="70" 
      y="80" 
      font-family="Arial, sans-serif" 
      font-size="70" 
      font-weight="bold" 
      fill="#000000" 
      fill-opacity="0.7">CC</text>
  </g>
</svg>

<!-- ============================================
     技術規格與編輯提示 (Technical Specifications & Editing Guide)
     ============================================

【基本規格】
- ViewBox: 512x512（標準 PWA 圖標尺寸）
- 圓角半徑: rx=115（約 22.5%，符合現代 UI 設計規範）
- 中心物件佔比: 約 54.7% 寬度 × 35.2% 高度

【座標系統】
- 背景層：使用絕對座標（0, 0 到 512, 512）
- 主體元素：使用相對座標（以中心點 256, 256 為原點）
- 使用 transform="translate(256, 256)" 將座標原點移至中心

【顏色系統】
- 漸變起始色：#DC2626（深紅色，Tailwind red-600）
- 漸變結束色：#EC4899（粉紅色，Tailwind pink-500）
- 主體矩形：#FFFFFF（純白色）
- CC 文字：#DC2626（與漸變起始色一致）

【調整指南】

1. 調整背景漸變顏色：
   - 修改 <stop> 標籤中的 stop-color 值
   - 可添加更多 <stop> 標籤創建多色漸變
   - 調整 offset 可改變漸變位置

2. 調整白色矩形位置：
   - 修改 <rect> 的 x, y 屬性
   - 正值向右/下移動，負值向左/上移動
   - 建議範圍：x: -180 到 -100, y: -120 到 -60

3. 調整白色矩形大小：
   - 修改 width, height 屬性
   - 建議比例：寬高比約 1.56:1（16:10 近似）
   - 當前尺寸：280×180（佔畫布 54.7%×35.2%）

4. 調整播放三角形位置：
   - 修改 <path> 中的座標值
   - 第一個 M 後的值控制起點位置
   - 建議保持三角形在矩形中央

5. 調整播放三角形大小：
   - 修改 L 後的座標值
   - 當前尺寸：寬 100 單位，高 100 單位
   - 建議比例：等邊三角形或略寬

6. 調整 CC 文字位置：
   - 修改 <text> 的 x, y 屬性
   - 當前位置：右下角（100, 70）
   - 可調整到其他角落或位置

7. 調整 CC 文字樣式：
   - font-size: 調整大小（建議範圍：24-40）
   - font-weight: normal/italic/bold
   - fill: 改變顏色
   - 可添加 stroke 和 stroke-width 添加描邊

8. 調整整體圓角：
   - 修改背景 <rect> 的 rx 值
   - 當前值：115（約 22.5%）
   - 建議範圍：96-128（18.75%-25%）

【常見調整場景】

場景 1：改變背景漸變方向
- 修改 linearGradient 的 x1, y1, x2, y2
- 例如：x1="0%" y1="0%" x2="0%" y2="100%" 改為垂直漸變

場景 2：調整圖標整體大小
- 保持比例，同時調整 width, height, rx
- 例如：縮小 10%，將 280×180 改為 252×162

場景 3：改變 CC 文字位置
- 左上角：x="-100" y="-70"
- 右上角：x="100" y="-70"
- 左下角：x="-100" y="70"
- 右下角：x="100" y="70"（當前）

場景 4：添加文字描邊
- 在 <text> 中添加：stroke="#000000" stroke-width="1"

場景 5：改變播放三角形顏色
- 將 fill="url(#bg25)" 改為 fill="#顏色碼" 或 fill="url(#其他漸變id)"

【注意事項】
- 所有座標值都是相對於 transform 後的座標系統
- 修改漸變後，記得更新使用該漸變的元素
- 保持白色矩形的圓角與整體風格一致
- CC 文字顏色建議與背景漸變主色調一致或形成對比

-->
